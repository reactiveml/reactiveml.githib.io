<p>
Now we can run our alarm-clock,
</p>

<p><pre class="code">
#run alarm ck_off ck_bip ck_snooze ck_arm;;
</pre></p>

<p>
and control it via signals <code>ck_arm</code>, <code>ck_snooze</code>
and <code>ck_off</code>
</p>

<p><pre class="code">
emit ck_arm 500;;
</pre></p>

<p><pre class="code">
emit ck_snooze;;
</pre></p>

<p><pre class="code">
emit ck_off;;
</pre></p>
