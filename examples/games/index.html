<h1>Games</h1>
<blockquote>
There is two classical games implemented by Matthieu Carlier.
</blockquote>


<h2>Rubik's Cube</h2>
<blockquote>

<a href="rubik.png"><img src="thumb_rubik.png" alt="Rubik's cube"></a>
<br>
To twist the cube, press the keys 
'q', 'w', 'e', 
'a', 's', 'd',
'z', 'x' or 'c'.

</blockquote>

<h2>Pacman</h2>
<blockquote>

<a href="pacman.png"><img src="thumb_pacman.png" alt="Pacman"></a>
<br>
controls:
<ul>
  <li>Left: 'h' or 'o'</li>
  <li>Right: 'k' or 'p'</li>
  <li>Top: 'u' or 'a'</li>
  <li>bottom: 'j' or 'z'</li>
  <li>quit: 'q'</li>
</ul> 


</blockquote>
